<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="reg.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="background1"src="./images/background1.jpg">
	<div class="test1">
		
	<form action="#submit" method="post" target="_blank">
			<input type="text" name="Name"  placeholder=" first name" required class="textbox"><br>
			<br>
			<input type="text" name="name" placeholder=" last name"required class="textbox"><br><br>
			<input type="email" name="email" placeholder="email id" required class="textbox"><br><br>
			<input type="password" name="number" placeholder="password" class="textbox" required><br><br>
			<input type="password" name="number" placeholder="confirm password" class="textbox" required><br><br>
			<input type="number" name="number" placeholder="number" class="textbox" required><br><br>
			<input type="textbox" name="number" placeholder="country" class="textbox" required><br><br>
			<input type="checkbox" name="conditions"><span style="color: white;"> please accept terms and conditions</span>
			<button class="button">Submit</button>

			</form>
</div>

</body>
</html>
