<!DOCTYPE html>
<html lang="en">
<head>
  <title>movie description</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./css/jquery.countdownTimer.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="./js/jquery.twbsPagination.js" type="text/javascript"></script>
  <style type="text/css">
    .carousel-inner img {
      width: 100%;
      height: 100%;
  } 

  </style>
</head>
<body>
  <div class="container">
      <div class="row" id="container1"></div>
  </div>
	<br><br><br >
<div class="container mt-3">
<h2>Carousel</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel"  data-pause="hover" data-interval="500" data-wrap="false" data-keyboard="true">
  <ul class="carousel-indicators" id="list"> 
  </ul>
  <div class="carousel-inner" id="ep">  
  </div>
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>



<script>
 var url=window.location.href;
 var id = url.split("=");
 var id1=id[1];

$(document).ready(function(){

    $.ajax({url: "http://localhost:1111/", success: function(result){
    {
      console.log(result)
  		 $("#container1").append('<br><div class="col-sm-3"><img class="img-fluid img-rounded"  src="'
        + result[id1].show_key_art +'"alt="no image"/></div><div class="col-sm-9"><b>Title:</b>"'
        + result[id1].title +'"<p><b>Short Description:</b>"'
        + result[id1].synopsis["short-synopsis"]+'"<p><b>Full Description:</b>"'
        + result[id1].synopsis["long-synopsis"]+'"</p></p><p><b>Audio:</b>"'
        + result[id1].audio+'"</p><p><b>Ratings:</b> "'
        + result[id1].ratings+'" </p></div>');   
  		 $("#list").append('<li data-target="#myCarousel" data-slide-to="0" class="active"></li>');
  		 $("#ep").append( '<div class="carousel-item active"><img src="'+ result[id1].videos[0].video_image+'" " width="1100" height="500"></div>');
  		 for (var j=2;j<result[id1].videos.length;j++) {
  		 	 $("#list").append('<li data-target="#myCarousel" data-slide-to="'+j+'"></li>');
        $("#ep").append( '<div class="carousel-item"><img src="'+ result[id1].videos[j].video_image+'"></div>');
        }
      }
}});
});
</script>
</body>
</html>
