<script type="text/javascript">
	var i = window.location.href.lastIndexOf('?');
	console.log(i);
var types = window.location.href.substr(i+1).replace(/fruit=/g,'').split('&');
console.log(types);
console.log($.inArray(this.value,types) !== -1);
$('input[name="fruit"]').prop('checked',function(){
     return $.inArray(this.value,types) !== -1;
     
});
