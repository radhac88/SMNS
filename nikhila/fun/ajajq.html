<!DOCTYPE html>
<html>
<body>
<style type="text/css">

.scrollTop {
  position: fixed;
  right: 0%;
  bottom: 10px;
  background-color: #BE3F48;
  padding: 20px;
  opacity: 0;
  transition: all 0.4s ease-in-out 0s;
}

.scrollTop a {
  font-size: 18px;
  color: #fff;
}
.load{
  display:none;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" href="sty.css"></script>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<script>
	
$(document).ready(function(){
$("#01").click(function(){
	
    $.ajax({url: "http://localhost:1111/", success: function(result){
    	for(var i=0;i<10;i++)
		{
	
       $("#container1").append('<br><div class="row"> <div class="col-sm-3"><img src=" '
       	+ result[i].show_key_art +'"/></div><div class="col-sm-9">'+'<b>Title:</b>"'
       	+ result[i].title +'"'+'<p id="des"><b>Description:</b>"'
       	+ result[i].synopsis["short-synopsis"]+'"<span data-toggle="modal" data-target="#myModal" class="seemore" data-synop="'+result[i].synopsis["full-synopsis"]+'" data-msynop="'+result[i].synopsis["medium-synopsis"]+'" class="btn-default" style="color:red">...seemore</span></p>'+'<p><b>Audio:</b>"'
       	+ result[i].audio+'"</p>'+'<p><b>Ratings:</b> "'+ result[i].ratings+'"  </p><button class="load1" data-click="'+i+'">load more</button><div class="load" id="load'+i+'"><span id="'+i+'"><br></span> </div> </div></div><hr>');   
      
       for (j in result[i].videos) {
    		$("#"+i).append('<div ><p><b>Episode title:</b>"'+result[i].videos[j].episode_title+'"</p><p><b>Episode type:</b>"'+result[i].videos[j].episode_type+'"</p><p><b>Episode order:</b>"'+result[i].videos[j].episode_order+'"</p><p><b>Language:</b>"'+result[i].videos[j].language+'"</p><hr></div> ');
    		}
    
              
        
          

      }


 $(".load1").click(function(){
  var click=$(this).data("click");
  for(var k=0;k<10;k++)
  {

    if(k==click)
    {
     $("#load"+k).toggle();
    }                   
}
});
     $(".seemore").click(function(){
                var synop = $(this).data("synop");
                
                if(synop == "undefined"){
                    synop = $(this).data("msynop");
                }
                var synop1 = synop.replace(/[\u21b5\u21e5]/g,"");
        
             
                $("#full-synop").html(synop1);
                

            });
    


        }});

});

 
  var scrollTop = $(".scrollTop");

  $(window).scroll(function() {
    var topPos = $(this).scrollTop();

    
    if (topPos > 100) {
      $(scrollTop).css("opacity", "1");

    } else {
      $(scrollTop).css("opacity", "0");
    }

  });
  $(scrollTop).click(function() {
    $('html, body').animate({
      scrollTop: 0
    }, 800);
    return false;

  });
});

 </script>
<script>

</script>
<div id="container1" class="container" >
</div>
<br><br>
<center><button id="01">Get JSON</button></center>
<br><br>
<div id="stop" class="scrollTop">
    <span><a href="">Top</a></span>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal Header</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">
          <p id="full-synop"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>



</body>
</html>
