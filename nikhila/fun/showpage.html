<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<p id="demo"></p>
	<div id="container1" class="container" >
		
	</div>
	<div class="container">
	 <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" id="list">
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" id="ep">
      
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
	<script>
var url=window.location.href;
var id = url.split("=");
var id1=id[1];
$(document).ready(function(){

    $.ajax({url: "http://localhost:1111/", success: function(result){
      
    {
  		 $("#container1").append('<br><div class="row"> <div class="col-sm-3"><img src=" '
        + result[id1].show_key_art +'"alt="no image" onerror=this.src="'+result[id1].show_thumbnail+'"/></div><div class="col-sm-9">'+'<b>Title:</b>"'
        + result[id1].title +'"'+'<p id="des"><b>Description:</b>"'
        + result[id1].synopsis["short-synopsis"]+'"<span data-toggle="modal" data-target="#myModal" class="seemore" data-synop="'+result[id1].synopsis["full-synopsis"]+'"data-msynop="'+result[id1].synopsis["medium-synopsis"]+'" class="btn-default" style="color:red">...seemore</span></p><p><b>Audio:</b>"'
        + result[id1].audio+'"</p><p><b>Ratings:</b> "'+ result[id1].ratings+'" <br><br><br </p></div></div>');   

  		 $("#list").append('<li data-target="#myCarousel" data-slide-to="0" class="active"></li>');
  		 $("#ep").append( '<div class="item active"><img src="'+ result[id1].videos[0].video_image+'" style="width:100%;"></div>');

  		 for (var j=1;j<result[id1].videos.length;j++) {
  		 	 $("#list").append('<li data-target="#myCarousel" data-slide-to="'+j+'"></li>');
        $("#ep").append( '<div class="item"><img src="'+ result[id1].videos[j].video_image+'" style="width:100%;"></div>');
        }
    
  		
    
              
        
    
      }
}});

});

</script>
</body>
</html>
