<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">

  body{
background-color: #ccc;   
}
.imgs{
      box-shadow:0px 2px 9px -2px #444444;
      border-radius: 10px;
      background-color: #fff;
    }
    .data{
      box-shadow:0px 2px 9px -2px #444444;
      margin-left:0px;
      border-radius: 10px;
      padding-top: 20px;
      padding-left: 30px;
      padding-bottom:117px;
      background-color: #fff;
      padding-right: 30px;
    }
       .box{
      box-shadow:12px 5px 12px 2px black;
      border-radius: 10px;
      background-color: #fff;
      
  
    }
</style>
</head>
<body>
	<p id="demo"></p>
	<div  class="container box" >
		<div class="row" id="container1">
		</div>
	
	 <div id="myCarousel" class="carousel slide imgs" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" id="list">
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" id="ep">
      
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
	<script>
var url=window.location.href;
var id = url.split("=");
var id1=id[1];
$(document).ready(function(){

    $.ajax({url: "http://localhost:1111/", success: function(result){
  		 $("#container1").append('<br> <div class="col-sm-3 imgs"><img class="img-responsive" src=" '
        + result[id1].show_key_art +'"alt="no image" onerror=this.src="'+result[id1].show_thumbnail+'"/></div><div class="col-sm-9 .data">'+'<b>Title:</b>"'
        + result[id1].title +'"<p><b>Short Description:</b>"'
        + result[id1].synopsis["short-synopsis"]+'"<p><b>Full Description:</b>"'
        + result[id1].synopsis["long-synopsis"]+'"</p></p><p><b>Audio:</b>"'
        + result[id1].audio+'"</p><p><b>Ratings:</b> "'
        + result[id1].ratings+'" </p></div>');   

  		 $("#list").append('<li data-target="#myCarousel" data-slide-to="0" class="active"></li>');
  		 $("#ep").append( '<div class="item active"><img src="'+ result[id1].videos[0].video_image+'"></div>');

  		 for (var j=1;j<result[id1].videos.length;j++) {
  		 	 $("#list").append('<li data-target="#myCarousel" data-slide-to="'+j+'"></li>');
        $("#ep").append( '<div class="item"><img src="'+ result[id1].videos[j].video_image+'"></div>');
        }
      
}});

});

</script>
</body>
</html>
