<div class="container">
    <h1>jQuery Pajinatify: Pagination Component Example</h1>
    <div class='pagination' data-total-count='403' data-take='24'></div>
<p class="text-center">
    <button type="button" class="destroy btn btn-warning">Destroy</button>

    <button type="button" class="goto btn btn-info">Goto Page 5</button>
</p>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="../dist/jquery.pajinatify.js"></script>
    <script>
        $('.pagination').pajinatify({
            onChange: function (currentPage) {
                console.log(currentPage);
            },
            debug: 1
        });

        $('.destroy').on('click', function () {
            $('.pagination').pajinatify('destroy');
        });

        $('.goto').on('click', function () {
            $('.pagination').pajinatify('set', 5, 203);
        });
    </script>
</body>
