<body>
<style type="text/css"></style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" href="sty.css"></script>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

<script>
	
$(document).ready(function(){
$("#01").click(function(){
	
    $.ajax({url: "http://localhost:1111/", success: function(result){
    	for(i in result)
		{
       $("#container1").append('<div class="row"> <div class="col-sm-3"><img src=" '+ result[i].show_key_art +'"/></div><div class="col-sm-9">'+'<b>Title:</b>"'+ result[i].title +'"'+'<p id="des"><b>Description:</b>"'+ result[i].synopsis["short-synopsis"]+'"<button onclick="myfun(i)">load more</button></p>'+'<p><b>Audio:</b>"'+ result[i].audio+'"</p>'+'<p><b>Ratings:</b>"'+ result[i].ratings+'"</p></div></div><hr>');
   
      
        }
        }});
});
 
});
</script>
<script>
function myfun(i){
 	var i=i;
 	$.ajax({url: "http://localhost:1111/", success: function(result){

    		$("#des").text('<b>Description:</b>"'+ result[i].synopsis["full-synopsis"]'" ');
    	}});
			}
</script>

</div>
