<script>
var url=window.location.href;
var id = url.split("=");
var i1=id[1];
console.log(i1);
$(document).ready(function(){

   $.ajax({url: "http://localhost:1111", success: function(result){
    console.log(result[0])

    {  
       
       for (var j=0;j<result[i1].videos.length;j++) {
         
          $(".carousel-inner").append( '<div class="item"><img src="'+ result[i1].videos[j].video_image+'"></div>');
          $(".carousel-indicators").append('<li data-target="#myCarousel" data-slide-to="0"></li>');
        
        }   
        $('.item').first().addClass('active');
        $('.carousel-indicators > li').first().addClass('active');
        //$("#myCarousel").carousel();
    }
}});

});
