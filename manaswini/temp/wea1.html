    <div id="myBar" class="w3-green" style="height:24px;width:0"></div>

<script type="text/javascript">
	function move() {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      window.location="wea.html";
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
move();
</script>
