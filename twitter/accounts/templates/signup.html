{% block content %}
<body class="three-col logged-out ms-windows"

dir="ltr">
<div id="doc" data-at-shortcutkeys="{&quot;Enter&quot;:&quot;Open Tweet details&quot;,&quot;o&quot;:&quot;Expand photo&quot;,&quot;/&quot;:&quot;Search&quot;,&quot;?&quot;:&quot;This menu&quot;,&quot;j&quot;:&quot;Next Tweet&quot;,&quot;k&quot;:&quot;Previous Tweet&quot;,&quot;Space&quot;:&quot;Page down&quot;,&quot;.&quot;:&quot;Load new Tweets&quot;,&quot;gu&quot;:&quot;Go to user\u2026&quot;}" class="route-login login-responsive">
  <div class="topbar js-topbar">
    <div class="global-nav global-nav--newLoggedOut" data-section-term="top_nav">
      <div class="global-nav-inner">
        <div class="container">
          <ul class="nav js-global-actions" role="navigation" id="global-actions">
            <li id="global-nav-home" class="home" data-global-action="home">
              <a class="js-nav js-tooltip js-dynamic-tooltip" data-placement="bottom" href="/" data-component-context="home_nav" data-nav="home">
                <span class="Icon Icon--bird Icon--large"></span>
                <span class="text" aria-hidden="true">Home</span>
                <span class="u-hiddenVisually a11y-inactive-page-text">Home</span>
                <span class="u-hiddenVisually a11y-active-page-text">Home, current page.</span>
              </a>
            </li>
            <li id="global-nav-about" class="about" data-global-action="about">
              <a class="js-tooltip js-dynamic-tooltip" data-placement="bottom" href="{% url 'about' %}" data-component-context="about_nav" data-nav="about" rel="noopener">
                <span class="text">About</span>
              </a>
            </li>
          </ul>
      </div>
    </div>
  </div>
</div>
<div id="page-outer">
  <div id="page-container" class="AppContent wrapper wrapper-login">
    <div class="page-canvas">
      <div class="signin-wrapper" data-login-message="" style="max-width: 100%;padding-left: 20px;">
        <h1>Sign Up To Twitter</h1>
<form method="post" action="{%url 'signup'%}">
    {% csrf_token %}
    <div id="inner">
     {{ form.as_p }}

    </div>
    <input type="checkbox" value="0" name="remember_me" onclick="myFunction()">Show Password &nbsp;&nbsp;&nbsp;
    <button type="submit" class="submit EdgeButton EdgeButton--primary EdgeButtom--medium">Sign up</button>
    <input onclick="window.location.href='../login'" type="button"class="submit EdgeButton EdgeButton--primary EdgeButtom--medium"value="Login">
 </div>
</form>
      </div>
      <!-- <div class="clearfix mobile has-sms">
        <p class="signup-helper">
          Feel Free To revert Your questions <a href="#">here</a> ! 
        </p>
      </div> -->
    </div>
  </div>
</div>
</div>
</body>
{% endblock %}
{% block scripts %}
<script>
function myFunction() {
    var x = document.getElementById("id_password2");
    var y = document.getElementById("id_password1");
    if (x.type && y.type === "password") {
        x.type = "text";
        y.type = "text";
    } else {
        x.type = "password";
        y.type = "password";
    }
}
</script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#id_username").before("<span class='star'>*</span>");
    var err_username = '<span id="err_username" class="surya"></span>';
    $("#id_username").after(err_username);
    
    $("#id_username").blur(function(){
      
      
   /* $("#inner p:first-child span").append("<p>surya</p>");*/
    var username =$("#id_username").val();
    if(username==""){
      $("#id_username").css("border-color", "red");
      // $("#inner p:first-child span").html("enter");
      
      $("#err_username").html("Invalid Username");
       /*$("#id_username").css("border-color", "red");
*/
        
        return false;

      }

    else{
        $("#err_username").text("");
          $("#id_username").css("border-color", "black");

        return true;
      }  
        
    });
});
</script>

<script type="text/javascript">
  $(document).ready(function(){
    $("#id_email").before("<span class='star'>*</span>");
    
    var err_email = '<span id="err_email" class="surya"></span>';
    $("#id_email").after(err_email);
    
    $("#id_email").blur(function(){
      
      
   /* $("#inner p:first-child span").append("<p>surya</p>");*/
    var mail=$("#id_email").val();
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
    if(!(mail.match(mailformat))){
      // $("#inner p:first-child span").html("enter");
      
      $("#err_email").text("Invalid email address");
       $("#id_email").css("border-color", "red");

        
        return false;

      }

    else{
        $("#err_email").text("");
          $("#id_email").css("border-color", "black");
        return true;
      }  
        
    });
});
  
</script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#id_password1").before("<span class='star'>*</span>");
    
    var err_password1 = '<span id="err_password1" class="surya"></span>';
    $("#id_password1").after(err_password1);
    
    $("#id_password1").blur(function(){
      
      
   /* $("#inner p:first-child span").append("<p>surya</p>");*/
    var psw=$("#id_password1").val();
    
    if(!(psw.length>=8)){
      // $("#inner p:first-child span").html("enter");
      
      $("#err_password1").html("password should contain minimum 8 characters");
       $("#id_password1").css("border-color", "red");

        
        return false;

      }

    else{
        $("#err_password1").text("");
        $("#id_password1").css("border-color", "black");
        return true;
      }  
        
    });
});
  
</script>
