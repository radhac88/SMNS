{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>followers list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
{% block content %}
<body style="background-color: aliceblue;">
<!-- followers are dispalyed along with profile image,header image,username and email -->
<div id="div">
{% for i,j in mylist %}
    <div class="grid-container" >
        <div class="grid-item">    
            {% for j in j %}
                <img src="/{{j.profile_image}}" onerror="this.src='../../static/img/default.jpg';"  class="img-circle" id="img" width="100px" height="100px" style="margin-top:80px; margin-left:7px;border: 3px solid white; z-index: 1;position: absolute;"></a>
                <img src="/{{j.header_image}}" onerror="this.src='../../static/img/background.jpg';" style="height: 130px; width:100%">
            {% endfor %} 
            <a href="{% url 'profile' pk=i.following.pk %}" style="font-size: 30px; margin-left: 40px;">{{i.followers}}</a>
            <p style="font-size: 15px; margin-left: 80px;">{{i.followers.email}}</p>                 
        </div>
    </div>
<!-- if there are no followers then the below statement is displayed -->
{% empty %}
    <p style="font-size: 20px;">No Followers Yet! :(</p>
{% endfor %} 
</div>
<!-- styles for grid arrangement -->
<style type="text/css">
        .grid-container {
                display: inline-grid;
                grid-template-columns: auto auto auto auto;
                background-color:#44a0cc52;
                padding: 3px;
        }
        .grid-item {
                background-color:white;
                padding: 3px;
                font-size: 20px;
                text-align: center;
                height: 300px;
                width: 400px;
        }
        #div{
                padding-left: 100px;            
        }
</style>
{% endblock %}
</body>
</html>
